<div class="mb-2 input-title small" [class.error]="showError && errorRequired">
	{{ placeholder }}
</div>
<button
	mat-raised-button
	type="button"
	*ngFor="let item of items"
	class="mr-2 mb-2"
	[color]="isSelected(item) ? 'primary' : 'secondary'"
	(click)="onClick(item)"
>
	{{ item.getLabel() }}
</button>
<div *ngIf="showError && errorRequired">
	<mat-error class="mt-2 small">
		{{ errorRequired }}
	</mat-error>
</div>
