<div *ngIf="placeholder" class="mb-2 input-title small">
	{{ placeholder }}
</div>
<button
	nz-button
	type="button"
	[nzType]="isSelected(item) ? 'primary' : 'default'"
	*ngFor="let item of items"
	class="mr-2 mb-2"
	(click)="onClick(item)"
>
	{{ item.getLabel() }}
</button>
<button
	*ngIf="paginated"
	nz-button
	type="button"
	nzType="primary"
	class="mr-2 mb-2"
	[disabled]="lastPageReached"
	[nzLoading]="loading"
	(click)="loadMore()"
>
	{{ 'common_more' | translate }}
</button>
